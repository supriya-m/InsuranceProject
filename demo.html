<html>
<head>
<style>
.slideshow {
  list-style-type: none;
}

.slideshow:after { 
    top: -16px;
		position: fixed;
    width: 100%;
    height: 100%;
    left: 0px;
    z-index: 0; 
}
.slideshow li span { 
		position: absolute;
    width: 100%;
    height: 100%;
    top: 0px;
    left: 0px;
    color: transparent;
    background-size: cover;
    background-position: 50% 50%;
    background-repeat: no-repeat;
    opacity: 0;
    z-index: 0;
    animation: imageAnimation 30s linear infinite 0s; 
}
.slideshow li:nth-child(1) span { 
    background-image: url("restaurant.png"); 
	}
.slideshow li:nth-child(2) span { 
    background-image: url("businessauto.png");
    animation-delay: 5s; 
}
.slideshow li:nth-child(3) span { 
    background-image: url("generalmerchant.png");
    animation-delay: 10s; 
}
.slideshow li:nth-child(4) span { 
    background-image: url("apartment.png");   
    animation-delay: 15s; 
}
.slideshow li:nth-child(5) span { 
    background-image: url("insurance.png");   
    animation-delay: 15s; 
}
@keyframes imageAnimation { 
    0% { opacity: 0; animation-timing-function: ease-in; }
    8% { opacity: 1; animation-timing-function: ease-out; }
    17% { opacity: 1 }
    25% { opacity: 0 }
    100% { opacity: 0 }
}
@keyframes titleAnimation { 
    0% { opacity: 0 }
    8% { opacity: 1 }
    17% { opacity: 1 }
    19% { opacity: 0 }
    100% { opacity: 0 }
}
.no-cssanimations .cb-slideshow li span {
	opacity: 1;
}
</style>
</head>
<ul class="slideshow">
	<li><span></span></li>
	<li><span></span></li>
	<li><span></span></li>
	<li><span></span></li>
	<li><span></span></li>
</ul>
</html>
